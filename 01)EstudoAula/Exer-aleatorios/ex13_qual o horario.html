<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  body {
    font: normal 15pt arial;
  }
  section {
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    text-align: center;
  }

  img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
  }

  header {
    text-align: center;
  }
  footer {
    text-align: center;
  }
</style>
</head>
<body onload="carregar()">
  
  <header> <h1>Titulo</h1> </header>
  <section>
  
  <div id="msg">ola</div>

  <div id="imagem">
    <img src="imag/manha.webp" alt="">
  </div>

  </section>
  <footer>@João_de_oliveira_</footer>

  <script>
    function carregar() {
      var msg = window.document.getElementById('msg');  
      var img = window.document.getElementById('imagem');
  
      var data = new Date();
       var hora = data.getHours();
      msg.innerHTML = `Agora são ${hora} horas`;
  
      if (hora >= 0 && hora < 12) {
        img.src = "imag/manha.webp";
        document.body.style.background = '#000000';
      } else if (hora >= 12 && hora < 18) {
        img.src = "imag/noite.webp";
        document.body.style.background = '#0002';

      } else {
        img.src = "imag/noite.webp";
        document.body.style.background = '#000000';

      }
    }
  </script>
</body>
</html>
