<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h2>Primeiro formulario</h2>
  </header>
  <section>
    <form>
      Nome: <input type="text" name="cNome" placeholder="Nome"> <br>
      Email: <input type="email" name="cEmail" placeholder="email"> <br>
      Celular: <input type="tel" name="cFone" placeholder="** *****-****" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"> <br>
      Classe: 
      Turistica <input type="radio" name="cClase">
      / Executiva <input type="radio" name="cClase">
      / Luxo <input type="radio" name="cClase">
      <br> <br>
      Opcionais: <br>
      <input type="checkbox" name="cOpcional"> Seguro <br>
      <input type="checkbox" name="cOpcional"> Bolsa Viagem <br>
      <input type="checkbox" name="cOpcional"> Tour <br>
      Destino: 
      <select name="cDestino"> 
        <option value="Rio">Rio de Janeiro</option>
        <option value="Curitiba">Curitiba</option>
        <option value="Natal">Natal</option>
      </select> <br>
      <br>Area para comentarios <br>
      <textarea name="cComentario" id="" cols="30" rows="10"></textarea> <br>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </form>
  </section>
</body>
</html>
