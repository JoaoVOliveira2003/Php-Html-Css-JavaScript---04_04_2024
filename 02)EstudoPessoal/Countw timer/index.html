<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section-center">
        <!-- Image -->
        <article class="gift-img">
            <img src="gift.jpeg" alt="">
        </article>
        <!-- Info -->
        <article class="gift-info">
            <h3>Old phone</h3>
            <h4 class="giveaway">
                giveaway end 24
            </h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit suscipit dolorum mollitia, ab ipsam animi minus numquam esse? Tempora impedit esse fugiat nihil natus itaque, a rem blanditiis repellat nobis?</p>
            <div class="deadline">
                <!-- Days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>Hours</span>
                    </div>
                </div>
                <!-- End of Days -->
                <!-- Hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- Minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- Seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>Sec</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
