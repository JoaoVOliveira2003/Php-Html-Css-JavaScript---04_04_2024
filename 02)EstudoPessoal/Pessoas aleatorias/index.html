<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário aleatório</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <div class="block bcg-black"></div>
    <div class="block">
        <div class="container">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="random user" class="user-img">
            <p class="user-title">Meu nome é</p>
            <p class="user-value">John smith</p>
            <div class="values-list">
                <!--single name-->
                <button class="icon" data-label="name">
                    <span class="far fa-user"></span>
                </button>
                <!--single email-->
                <button class="icon" data-label="email">
                    <span class="far fa-envelope-open"></span>
                </button>
                <!--single age-->
                <button class="icon" data-label="email">
                    <span class="far fa-calendar-times"></span>
                </button>
                <!--single map-->
                <button class="icon" data-label="street">
                    <span class="far fa-map"></span>
                </button>
                <!--single phone-->
                <button class="icon" data-label="phone">
                    <span class="fas fa-phone"></span>
                </button>
                <!--single password-->
                <button class="icon" data-label="password">
                    <span class="fas fa-user-lock"></span>
                </button>
                <!--fim do icone unico-->
            </div>
            <button class="btn" type="button">Usuário aleatório</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
