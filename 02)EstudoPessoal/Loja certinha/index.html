<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - loja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-center">
            <!-- Links -->
            <div>
                <button class="toggle-nav">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li>
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="product.html" class="nav-link">Produtos</a>
                    </li>
                    <li>
                        <a href="about.html" class="nav-link">Sobre</a>
                    </li>
                </ul>
            </div>
            <!-- Logo -->
            <img src="images/logo-white.svg" class="nav-logo" alt="logo" />
            <!-- Cart icon -->
            <div class="toggle-container">
                <button class="toggle-cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <span class="cart-item-count">1</span>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-container">
            <h1 class="text-slanted">Relaxe, relax, unwind</h1>
            <h3>embrace your choices - we do</h3>
            <a href="products.html" class="hero-btn">Veja agora</a>
        </div>
    </section>

    <!-- Sidebar -->
    <div class="sidebar-overlay">
        <aside class="sidebar">
            <!-- Close -->
            <button class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
            <!-- Links -->
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">
                        <i class="fas fa-couch fa-fw"></i>
                        Products
                    </a>
                </li>
                <li>
                    <a href="about.html" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        About
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <!-- Cart -->
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h3 class="text-slanted">sua bag</h3>
            </header>
            <!-- Cart items -->
            <div class="cart-items"></div>
            <!-- Footer -->
            <footer>
                <h3 class="cart-total text-slanted">total: R$ 13.00</h3>
                <button class="cart-checkout btn">Checkout</button>
            </footer>
        </aside>
    </div>

    <!-- Featured Products -->
    <section class="section featured">
        <div class="title">
            <h2><span></span> Exibição </h2>
        </div>
        <div class="featured-center section-center">
            <h2 class="section-loading">loading...</h2>
        </div>
        <a href="products.html" class="btn">all products</a>
    </section>

    <script type="module" src="index.html"></script>
</body>

</html>
