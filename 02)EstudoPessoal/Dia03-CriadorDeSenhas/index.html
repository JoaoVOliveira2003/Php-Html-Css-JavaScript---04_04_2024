<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <title>Trabalho 03 - Criador de senhas.</title>
</head>
<body>
  
<div class="container">
  <h2>Gerador de senhas</h2>
  <div class="wrapper">
    <div class="input-box">
      <input type="text" disabled>
      <span class="material-symbols-rounded">
        copy_all
      </span>
    </div>
    <div class="pass-indicator"></div>
    <div class="pass-length">
      <div class="details">
        <label class="title">Tamanho da Senha</label>
        <span></span>
      </div>
      <input type="range" min="1" max="30" value="15" step="1">
    </div>

    <div class="pass-settings">
      <label class="title">Configurações da Senha</label>
      <ul class="options">
        <li class="option">
          <input type="checkbox" id="lowercase" checked>
          <label for="lowercase">Letra minuscula (a-z)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="uppercase">
          <label for="uppercase">Letra maiscula (A-Z)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="numbers">
          <label for="numbers">Numeros (0-9)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="symbols">
          <label for="symbols">Simbolos (!-$^+)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="exc-duplicate">
          <label for="exc-duplicate">Excluir duplicaçoes</label>
        </li>
        <li class="option">
          <input type="checkbox" id="spaces">
          <label for="spaces">Incluir espaços</label>
        </li>
      </ul>
    </div>

    <button class="generate-btn">Gerar Senha</button>
  </div>
</div>

<script src="java.js"></script>
</body>
</html>
